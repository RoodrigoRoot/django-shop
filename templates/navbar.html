{% url 'login' as login %}
{% url 'logout' as logout %}
{% url 'register' as register %}


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="">Rod Store</a>
    
    <button type="button" name="button" class="navbar-toggler navbar-togglet-right" 
    data-toggle="collapse" data-target=#navb>
    <span class="navbar-toggler-icon"></span>
</button>
    <div id="navb" class="navbar-collapse collapse hide" >
      
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated%}
            <li class="navbar-item}"> 
                    <a href="{{ logout }}" class="nav-link">
                        <span class="fas fa-sign-in-alt"></span>
                        Salir</a>
                </li>
            {%else%}
                <a href="{{ login }}" class="nav-link">
                        <span class="fas fa-user"></span>
                        Login</a>
                </li>

                <li class="navbar-item {% if request.path == register %} active {% endif %}"> 
                        <a href="{{ register }}" class="nav-link">
                            <span class="fas fa-user-plus"></span>
                            Registro</a>
                        
                    </li>
            {% endif%}

            <li class="navbar-item  {% if request.path == login %} active {% endif %} " > 
           


        </ul>
    </div>


</nav>
